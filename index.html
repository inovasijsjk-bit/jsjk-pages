<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCID ScamBOT</title>
  <style>
    :root{
      --bg: #0b1220;
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --ok: #22c55e;
      --danger: #ef4444;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 18px;
      color-scheme: dark;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(59,130,246,.25), transparent 55%),
                  radial-gradient(1200px 600px at 100% 20%, rgba(34,197,94,.18), transparent 55%),
                  var(--bg);
      color: var(--text);
    }
    a{ color: #93c5fd; }
    .container{ max-width: 1100px; margin: 0 auto; padding: 18px; }

    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap: 12px;
      padding: 14px 16px;
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      background: linear-gradient(90deg, rgba(59,130,246,.22), rgba(34,197,94,.10));
      box-shadow: var(--shadow);
    }
    .brand{ display:flex; align-items:center; gap:12px; }
    .logo{
      width:42px; height:42px; border-radius:14px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), rgba(255,255,255,.06));
      border:1px solid var(--stroke);
      display:grid; place-items:center;
      font-weight:800; letter-spacing:.5px;
    }
    .title{ display:flex; flex-direction:column; gap:2px; }
    .title h1{ margin:0; font-size:16px; }
    .title .sub{ margin:0; font-size:12px; color: var(--muted); }

    .statusRow{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
      justify-content:flex-end; font-size:12px; color: var(--muted);
    }
    .pill{
      display:inline-flex; align-items:center; gap:6px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      padding: 6px 10px;
      border-radius: 999px;
      color: var(--text);
    }
    .dot{ width:8px; height:8px; border-radius:999px; background: rgba(255,255,255,.35); }
    .dot.ok{ background: var(--ok); }
    .dot.bad{ background: var(--danger); }

    .layout{
      display:grid;
      grid-template-columns: 320px 1fr;
      gap: 14px;
      margin-top: 14px;
    }
    @media (max-width: 900px){ .layout{ grid-template-columns: 1fr; } }

    .panel{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .panelHeader{
      padding: 12px 14px;
      background: rgba(255,255,255,.06);
      border-bottom: 1px solid var(--stroke);
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
    }
    .panelHeader h2{ margin:0; font-size:13px; color: var(--text); letter-spacing:.2px; }
    .panelBody{ padding: 12px 14px; }
    .small{ font-size:12px; color: var(--muted); line-height:1.35; }

    .quickGrid{ display:grid; gap:10px; margin-top:10px; }
    .qbtn{
      width:100%;
      text-align:left;
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      transition: transform .08s ease, background .12s ease, border-color .12s ease;
    }
    .qbtn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.08); border-color: rgba(147,197,253,.35); }
    .qbtn .t{ font-size:13px; font-weight:650; display:flex; align-items:center; gap:8px; }
    .qbtn .d{ font-size:12px; color: var(--muted); margin-top:4px; }

    .chatWrap{ display:flex; flex-direction:column; height: 74vh; min-height: 560px; }
    @media (max-width: 900px){ .chatWrap{ height: 70vh; min-height: 520px; } }

    #chat{
      flex: 1;
      overflow:auto;
      padding: 14px;
      background:
        radial-gradient(700px 300px at 20% 10%, rgba(59,130,246,.12), transparent 60%),
        radial-gradient(700px 300px at 90% 10%, rgba(34,197,94,.08), transparent 60%),
        rgba(255,255,255,.03);
      scroll-behavior: smooth;
    }

    .msg{
      max-width: 86%;
      padding: 10px 12px;
      border-radius: 16px;
      margin: 10px 0;
      white-space: pre-wrap;
      word-break: break-word;
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 8px 18px rgba(0,0,0,.22);
    }
    .user{
      margin-left:auto;
      background: rgba(59,130,246,.18);
      border-color: rgba(59,130,246,.22);
    }
    .bot{
      margin-right:auto;
      background: rgba(34,197,94,.10);
      border-color: rgba(34,197,94,.18);
    }
    .meta{
      margin-top: 8px;
      font-size: 11px;
      color: var(--muted);
      opacity: .95;
    }

    .composer{
      padding: 12px 14px;
      border-top: 1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      display:flex; gap:10px; align-items:center;
    }
    input[type="text"]{
      flex:1;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
    }
    input[type="text"]::placeholder{ color: rgba(255,255,255,.55); }

    .btn{
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      color: var(--text);
      cursor:pointer;
      transition: transform .08s ease, background .12s ease;
      display:inline-flex; align-items:center; gap:8px;
      white-space:nowrap;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.10); }
    .btn.primary{
      background: rgba(59,130,246,.22);
      border-color: rgba(59,130,246,.28);
    }
    .btn.danger{
      background: rgba(239,68,68,.16);
      border-color: rgba(239,68,68,.22);
    }
    .btn:disabled{ opacity:.55; cursor:not-allowed; transform:none; }

    .hint{
      display:none;
      margin: 12px 14px 0;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px dashed rgba(255,255,255,.22);
      background: rgba(255,255,255,.05);
      color: var(--muted);
      font-size: 12px;
    }

    .typingDots{
      display:inline-flex; gap:4px; align-items:center;
      padding: 2px 0;
    }
    .typingDots span{
      width:6px; height:6px; border-radius:999px;
      background: rgba(255,255,255,.45);
      animation: bounce 1.05s infinite ease-in-out;
    }
    .typingDots span:nth-child(2){ animation-delay: .15s; }
    .typingDots span:nth-child(3){ animation-delay: .30s; }
    @keyframes bounce{
      0%,80%,100%{ transform: translateY(0); opacity:.55; }
      40%{ transform: translateY(-4px); opacity:1; }
    }

    .cursor{
      display:inline-block;
      width: 8px;
      margin-left: 2px;
      opacity: .9;
      animation: blink .9s steps(1,end) infinite;
    }
    @keyframes blink{ 50% { opacity: 0; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="logo">CCID</div>
        <div class="title">
          <h1>CCID ScamBOT</h1>
          <p class="sub">Pembantu rujukan awam anti-scam ‚Ä¢ Maklumat pendidikan ‚Ä¢ Semakan melalui portal rasmi</p>
        </div>
      </div>
      <div class="statusRow">
        <span class="pill"><span id="dot" class="dot"></span><span id="status">Checking‚Ä¶</span></span>
        <span class="pill">Origin: <code id="origin">-</code></span>
      </div>
    </div>

    <div class="layout">
      <div class="panel">
        <div class="panelHeader">
          <h2>Quick Actions</h2>
          <button id="clear" class="btn danger" title="Padam chat">üßπ Clear</button>
        </div>
        <div class="panelBody">
          <div class="small">
            Pilih situasi anda untuk auto-isi mesej. Anda juga boleh terus taip.
          </div>

          <div class="quickGrid">
            <button class="qbtn" data-fill="Dia minta OTP/TAC sekarang. Apa perlu saya buat?">
              <div class="t">üö® Saya sedang dihubungi</div>
              <div class="d">Arahan segera (hentikan komunikasi, jangan kongsi OTP).</div>
            </button>
            <button class="qbtn" data-fill="Saya dah transfer/bayar. Apa langkah seterusnya?">
              <div class="t">üí∏ Saya dah transfer/bayar</div>
              <div class="d">Langkah selepas kejadian + simpan bukti.</div>
            </button>
            <button class="qbtn" data-fill="Tolong semak nombor ini 012-3456789">
              <div class="t">üîé Semak nombor</div>
              <div class="d">Bot akan pandu ke Semak Mule (rasmi).</div>
            </button>
            <button class="qbtn" data-fill="Tolong terangkan tanda-tanda Phone Scam.">
              <div class="t">üìû Phone Scam</div>
              <div class="d">Penyamaran pihak berkuasa / ugutan / pindahan wang.</div>
            </button>
            <button class="qbtn" data-fill="Tolong terangkan tanda-tanda Tipu Pelaburan.">
              <div class="t">üìà Tipu Pelaburan</div>
              <div class="d">Pulangan tinggi/terjamin, patuh syariah tanpa bukti.</div>
            </button>
            <button class="qbtn" data-fill="Macam mana nak buat laporan rasmi?">
              <div class="t">üßæ Cara laporan</div>
              <div class="d">Susunan langkah tindakan & saluran rasmi.</div>
            </button>
          </div>

          <div class="hint" id="hint"></div>
        </div>
      </div>

      <div class="panel chatWrap">
        <div class="panelHeader">
          <h2>Chat</h2>
          <div class="small">Enter untuk hantar ‚Ä¢ Quick Check untuk semakan rasmi</div>
        </div>

        <div id="chat" aria-live="polite"></div>

        <div class="composer">
          <input id="msg" type="text" placeholder="Taip mesej‚Ä¶ (contoh: Tolong semak 012-3456789)" autocomplete="off" />
          <button id="quickCheck" class="btn" title="Semak nombor/akaun secara terus">‚úÖ Quick Check</button>
          <button id="send" class="btn primary">‚û°Ô∏è Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Tukar ini jika URL Worker anda berbeza
    const API_BASE = "https://ccid-scambot-api.ccid-scambot.workers.dev";

    const ORIGIN = window.location.origin;
    document.getElementById("origin").textContent = ORIGIN;

    const chatEl = document.getElementById("chat");
    const statusEl = document.getElementById("status");
    const dotEl = document.getElementById("dot");
    const hintEl = document.getElementById("hint");
    const sendBtn = document.getElementById("send");
    const quickBtn = document.getElementById("quickCheck");
    const clearBtn = document.getElementById("clear");
    const msgInput = document.getElementById("msg");

    // cancellation token for typing
    let typingToken = 0;

    function setHint(text) {
      if (!text) {
        hintEl.style.display = "none";
        hintEl.textContent = "";
        return;
      }
      hintEl.style.display = "block";
      hintEl.textContent = text;
    }

    // throttled scroll
    let lastScrollAt = 0;
    function scrollBottomThrottled(force = false) {
      const now = performance.now();
      if (!force && (now - lastScrollAt) < 70) return; // tighter for fast typing
      lastScrollAt = now;
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function createMsgBubble(who) {
      const wrap = document.createElement("div");
      wrap.className = "msg " + who;

      const content = document.createElement("div");
      const textNode = document.createTextNode("");
      content.appendChild(textNode);

      wrap.appendChild(content);
      chatEl.appendChild(wrap);
      scrollBottomThrottled(true);

      return { wrap, content, textNode };
    }

    function setMeta(wrap, meta) {
      if (!meta) return;
      const m = document.createElement("div");
      m.className = "meta";
      m.textContent = meta;
      wrap.appendChild(m);
    }

    function renderTextWithLinks(container, text) {
      container.innerHTML = "";
      const parts = String(text || "").split(/(\s+)/);
      parts.forEach(p => {
        if (/^https?:\/\/[^\s]+$/.test(p)) {
          const a = document.createElement("a");
          a.href = p;
          a.target = "_blank";
          a.rel = "noreferrer";
          a.textContent = p;
          container.appendChild(a);
        } else {
          container.appendChild(document.createTextNode(p));
        }
      });
    }

    function addUserMsg(text) {
      const { content } = createMsgBubble("user");
      renderTextWithLinks(content, text);
    }

    function addBotDots() {
      const { wrap, content } = createMsgBubble("bot");
      content.innerHTML = `<span class="typingDots"><span></span><span></span><span></span></span>`;
      wrap.id = "typingDots";
    }

    function removeBotDots() {
      const el = document.getElementById("typingDots");
      if (el) el.remove();
    }

    function setBusy(isBusy) {
      sendBtn.disabled = isBusy;
      quickBtn.disabled = isBusy;
      msgInput.disabled = isBusy;
      clearBtn.disabled = isBusy;
    }

    // FAST typing profile: still 1-by-1 char, but very fast + low pauses
    async function typeBotMessageSmooth(fullText, meta, profile) {
      const token = ++typingToken;

      const {
        cps = 55,             // ‚úÖ very fast
        batchMs = 22,         // DOM flush every ~22ms (smooth)
        pausePunct = 45,      // very small pause after punctuation
        pauseParagraph = 80,  // small pause at paragraph break
        cursorChar = "‚ñç",
      } = (profile || {});

      const { wrap, content, textNode } = createMsgBubble("bot");
      setMeta(wrap, meta);

      const cursor = document.createElement("span");
      cursor.className = "cursor";
      cursor.textContent = cursorChar;
      content.appendChild(cursor);

      const text = String(fullText || "");
      let i = 0;
      let out = "";

      const charDelay = Math.max(6, Math.floor(1000 / Math.max(10, cps)));
      let nextDomFlushAt = performance.now() + batchMs;

      function jitter(n) {
        // tiny jitter only (still looks human but fast)
        const r = (Math.random() * 0.10 + 0.95); // 0.95 - 1.05
        return Math.floor(n * r);
      }

      while (i < text.length) {
        if (token !== typingToken) return;

        const ch = text[i++];
        out += ch;

        let extra = 0;
        if (".,!?;:".includes(ch)) extra += pausePunct;
        if (ch === "\n" && text[i] === "\n") extra += pauseParagraph;

        const now = performance.now();
        if (now >= nextDomFlushAt || i === text.length) {
          textNode.nodeValue = out;
          scrollBottomThrottled(false);
          nextDomFlushAt = now + batchMs;
          await new Promise(r => requestAnimationFrame(r));
        }

        await new Promise(r => setTimeout(r, jitter(charDelay + extra)));
      }

      if (cursor && cursor.parentNode) cursor.remove();
      renderTextWithLinks(content, out);
      scrollBottomThrottled(true);
    }

    async function healthCheck() {
      try {
        const res = await fetch(API_BASE + "/", { method: "GET" });
        const txt = await res.text();
        let data = null;
        try { data = JSON.parse(txt); } catch {}

        if (res.ok && data && data.ok) {
          statusEl.textContent = "API OK";
          dotEl.className = "dot ok";
        } else if (res.ok) {
          statusEl.textContent = "API Reachable";
          dotEl.className = "dot ok";
        } else {
          statusEl.textContent = `API Error ${res.status}`;
          dotEl.className = "dot bad";
        }
      } catch {
        statusEl.textContent = "API Failed";
        dotEl.className = "dot bad";
      }
    }

    async function postJson(url, payload) {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const text = await res.text();
      if (!res.ok) throw new Error(`API ${res.status}: ${text.slice(0, 250)}`);

      try { return JSON.parse(text); }
      catch { throw new Error(`Response bukan JSON: ${text.slice(0, 250)}`); }
    }

    async function sendChat(message) {
      setHint("");
      addUserMsg(message);

      setBusy(true);
      addBotDots();

      try {
        const data = await postJson(API_BASE + "/api/chat", { message });
        removeBotDots();

        const meta = [
          data.lang ? `lang=${data.lang}` : null,
          data.intent ? `intent=${data.intent}` : null,
          data.risk_level ? `risk=${data.risk_level}` : null,
          (typeof data.risk_score === "number") ? `score=${data.risk_score}` : null,
        ].filter(Boolean).join(" | ");

        // ‚úÖ All fast (including high risk)
        await typeBotMessageSmooth(
          data.reply?.message || "(tiada jawapan)",
          meta,
          { cps: 58, batchMs: 20, pausePunct: 40, pauseParagraph: 70 }
        );

        if (data.slots && data.slots.number_last4) {
          setHint(`Saya kesan nombor berakhir dengan ****${data.slots.number_last4}. Anda juga boleh guna Quick Check untuk semakan langkah rasmi.`);
        } else {
          setHint("");
        }
      } catch (e) {
        removeBotDots();
        await typeBotMessageSmooth(
          `Ralat: ${e.message || e}`,
          "",
          { cps: 62, batchMs: 18, pausePunct: 30, pauseParagraph: 60 }
        );
        setHint("Semak API_BASE, CORS, dan pastikan endpoint /api/chat wujud.");
      } finally {
        setBusy(false);
        msgInput.focus();
      }
    }

    async function quickCheckNumber() {
      setHint("");
      const value = msgInput.value.trim();
      if (!value) return alert("Sila masukkan nombor telefon atau akaun bank.");

      addUserMsg("Semakan nombor: " + value);

      setBusy(true);
      addBotDots();

      try {
        const data = await postJson(API_BASE + "/api/check", { value, lang: "BM" });
        removeBotDots();

        if (!data.ok) {
          await typeBotMessageSmooth("Semakan gagal. Sila cuba lagi.", "", { cps: 62, batchMs: 18 });
          return;
        }

        const reply =
          `üîé Keputusan Semakan Rasmi\n` +
          `Jenis: ${data.number_type}\n` +
          `Nombor: ${data.masked}\n\n` +
          `Portal: ${data.official_check?.name || "-"}\n` +
          `${data.official_check?.url || "-"}\n\n` +
          `Langkah:\n- ${(data.official_check?.steps || []).join("\n- ")}\n\n` +
          `Nota: Semakan rasmi perlu dibuat di portal (bot tidak mengesahkan muktamad).`;

        await typeBotMessageSmooth(reply, "", { cps: 58, batchMs: 20, pausePunct: 40, pauseParagraph: 70 });
        msgInput.value = "";
      } catch (e) {
        removeBotDots();
        await typeBotMessageSmooth(`Ralat semakan: ${e.message || e}`, "", { cps: 62, batchMs: 18 });
        setHint("Jika ini berlaku, semak log Worker (wrangler tail) dan CORS.");
      } finally {
        setBusy(false);
        msgInput.focus();
      }
    }

    // Event listeners
    sendBtn.addEventListener("click", () => {
      const text = msgInput.value.trim();
      if (!text) return;
      msgInput.value = "";
      sendChat(text);
    });

    msgInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    quickBtn.addEventListener("click", quickCheckNumber);

    clearBtn.addEventListener("click", () => {
      typingToken++; // cancel typing
      chatEl.innerHTML = "";
      setHint("");
      typeBotMessageSmooth("Chat dibersihkan. Anda boleh mula semula.", "", { cps: 62, batchMs: 18 });
      msgInput.focus();
    });

    document.querySelectorAll("[data-fill]").forEach((btn) => {
      btn.addEventListener("click", () => {
        msgInput.value = btn.getAttribute("data-fill") || "";
        msgInput.focus();
      });
    });

    // init
    healthCheck();
    typeBotMessageSmooth(
      "Hai! Saya CCID ScamBOT. Taip situasi anda atau nombor untuk semakan (contoh: Tolong semak 012-3456789).",
      "",
      { cps: 62, batchMs: 18, pausePunct: 30, pauseParagraph: 60 }
    );
  </script>
</body>
